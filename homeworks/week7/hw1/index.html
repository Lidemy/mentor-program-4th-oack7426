<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>新拖延運動報名表單</title>
</head>

<body>
    <main>
        <div class="title-wrap">
            <h1>新拖延運動報名表單</h1>
            <p>活動日期：2020/12/10 ~ 2020/12/11</p>
            <p>活動地點：台北市大安區新生南路二段1號</p>
            <span>*必填</span>
        </div>
        <form action="">
            <div class="input-box js-input-text">
                <h3>暱稱 <span>*</span></h3>
                <input type="text" name="name" placeholder="您的回答">
                <p class="error" style="display:none">必填</p>
            </div>
            <div class="input-box js-input-text">
                <h3>電子郵件 <span>*</span></h3>
                <input type="text" name="email" placeholder="您的電子郵件">
                <p class="error" style="display:none">必填</p>
            </div>
            <div class="input-box js-input-text">
                <h3>手機號碼 <span>*</span></h3>
                <input type="text" name="phone" placeholder="您的手機號碼">
                <p class="error" style="display:none">必填</p>
            </div>
            <div class="input-box js-input-radio">
                <h3>報名類型 <span>*</span></h3>
                <label>
                    <input type="radio" value="imagination" name="type">躺在床上用想像力實作
                </label>
                <label>
                    <input type="radio" value="pragmatic" name="type">趴在地上滑手機找現成的
                </label>
                <p class="error" style="display:none">必填</p>
            </div>
            <div class="input-box js-input-text">
                <h3>怎麼知道這個活動的？<span>*</span></h3>
                <input type="text" name="know" placeholder="您的回答">
                <p class="error" style="display:none">必填</p>
            </div>
            <div class="input-box other-box js-input-text">
                <h3>其他 <span>*</span></h3>
                <p>對活動的一些建議</p>
                <input type="text" name="other" placeholder="您的回答">
                <p class="error" style="display:none">必填</p>
            </div>
            <button id="submit-btn" type="submit">提交</button>
            <p class="tips">請勿透過表單送出您的密碼。</p>
        </form>

    </main>
    <script src="./form.js"></script>
</body>

</html>
