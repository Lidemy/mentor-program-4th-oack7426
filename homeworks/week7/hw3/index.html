<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <h1>Todo List</h1>
    <input type="text" id="addTodolist"><button id="addBtn">新增</button>
    <h3>清單</h3>
    <div>
        <ul id="todolistWrap">
            <li>
                <label>
                    <input type="checkbox">
                    <span>我是代辦範例</span>
                </label>
                <button class="js-remove">刪除</button>
            </li>
            <li>
                <label>
                    <input type="checkbox" checked>
                    <span>我是已完成範例</span>
                </label>
                <button class="js-remove">刪除</button>
            </li>
        </ul>
    </div>
    <script src="./todolist.js"></script>
</body>

</html>
